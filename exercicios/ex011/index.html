<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em varios dispositvos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autplay controls>
    <source src="midia/atencao.mp3" type="audio/mpeg">
    <p>infelizmente seu navegador nao consegue carregar <a href="midia/atencao.mp3">audio</a></p>
    </audio>
</body>
</html>
