    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p </p>
    <p>para fazer uma quebra na linha, <br> como nesse caso, é só usar a tag br (break) </p>
    <p>&lt;p&gt;</p>
    <p>veja alguns simbolos especias
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &UpDownArrow;
    </p>
    <p>
        agora emojis
        &#x1F525;, &#x1F435;, &#x1F913;&#x261D;
    </p>
